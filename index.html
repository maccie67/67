<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Hockey Game</title>
  <style>
    body { margin: 0; background: #0b3d91; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { background: #1e6c30; border: 5px solid white; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player class
    class Player {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = 15;
        this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    // Teams
    const team1 = [];
    const team2 = [];

    // Player setup
    let currentPlayer = new Player(100, 250, "red");
    team1.push(currentPlayer);
    team1.push(new Player(100, 150, "red"));
    team1.push(new Player(100, 350, "red"));
    team1.push(new Player(50, 250, "darkred")); // Goalie

    team2.push(new Player(700, 250, "blue"));
    team2.push(new Player(700, 150, "blue"));
    team2.push(new Player(700, 350, "blue"));
    team2.push(new Player(750, 250, "darkblue")); // Goalie

    // Puck
    const puck = { x: 400, y: 250, radius: 8, vx: 3, vy: 2 };

    function drawPuck() {
      ctx.beginPath();
      ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }

    // Controls: arrow keys
    const keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    function movePlayer() {
      if (keys["ArrowUp"]) currentPlayer.y -= 4;
      if (keys["ArrowDown"]) currentPlayer.y += 4;
      if (keys["ArrowLeft"]) currentPlayer.x -= 4;
      if (keys["ArrowRight"]) currentPlayer.x += 4;
    }

    function movePuck() {
      puck.x += puck.vx;
      puck.y += puck.vy;

      // Bounce off walls
      if (puck.x < puck.radius || puck.x > canvas.width - puck.radius) puck.vx *= -1;
      if (puck.y < puck.radius || puck.y > canvas.height - puck.radius) puck.vy *= -1;
    }

    function drawPlayers() {
      team1.forEach(p => p.draw());
      team2.forEach(p => p.draw());
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayers();
      drawPuck();
      movePlayer();
      movePuck();

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
